<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Flight Reservation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
            color: #333;
            margin: 0;
            padding: 0;
        }
        h1 {
            color: #007bff;
        }
        table {
            border-collapse: collapse;
            width: 100%;
            margin-bottom: 20px;
        }
        th, td {
            border: 1px solid black;
            padding: 8px;
            text-align: left;
        }
        form {
            margin-bottom: 20px;
        }
        label {
            font-weight: bold;
        }
        input[type="number"] {
            padding: 8px;
            border: 1px solid #ccc;
            border-radius: 5px;
            box-sizing: border-box;
            width: 100px;
            margin-right: 10px;
        }
        button[type="submit"] {
            background-color: #007bff;
            color: #fff;
            border: none;
            padding: 10px 20px;
            text-align: center;
            text-decoration: none;
            display: inline-block;
            font-size: 16px;
            cursor: pointer;
            border-radius: 5px;
        }
        button[type="submit"]:hover {
            background-color: #0056b3;
        }
    </style>
</head>
<body>
    <h1>Flight Reservation</h1>
    <table>
        <tr>
            <th>Flight Number</th>
            <th>Origin Airport</th>
            <th>Destination Airport</th>
            <th>Carrier</th>
            <th>Price</th>
            <th>Day</th>
            <th>Time</th>
            <th>Duration</th>
            <th>Available Seats</th>
        </tr>
        <tr>
            <td th:text="${flight.getValues()[0]}"></td>
            <td th:text="${flight.getValues()[1]}"></td>
            <td th:text="${flight.getValues()[2]}"></td>
            <td th:text="${flight.getValues()[3]}"></td>
            <td th:text="${flight.getValues()[4]}"></td>
            <td th:text="${flight.getValues()[5]}"></td>
            <td th:text="${flight.getValues()[6]}"></td>
            <td th:text="${flight.getValues()[7]}"></td>
            <td th:text="${flight.getValues()[8]}"></td>
        </tr>
    </table>
    <form action="/reserve" method="post">
        <input type="hidden" name="flightNumber" id="flightNumber">
        <script th:inline="javascript">
            /*<![CDATA[*/
            var flightNumber = /*[[ ${flight.getValues()[0]} ]]*/ '';
            document.getElementById('flightNumber').value = flightNumber;
            /*]]>*/
        </script>

        <label for="seats">Number of Seats:</label>
        <input type="number" id="seats" name="seats" min="1" required>
        <button type="submit">Book Seats</button>
    </form>

    <button onclick="goBack()" class="button">Go Back</button>
    <script>
        function goBack() {
            window.history.back();
        }
    </script>   
</body>
</html>
